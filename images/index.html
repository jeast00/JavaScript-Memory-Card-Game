<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Memory Card Game</title>
  <style>
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="start">Start</div>
    <div id="score"></div>
    <div id="message"></div>
    <div id="gameboard"></div>
  </div>
 <script>
   var tileImages = [];
   var tileArray = [];
   var startButton = document.getElementById('start');
   var gamePlay = false;


   //Event Listeners
   startButton.addEventListener('click', startGame);


   //Functions
   function startGame() {
     startButton.style.display = 'none';
     if(!gamePlay) {
       gamePlay = true;
       buildArray();
       tileArray = tileImages.concat(tileImages); // add tiles to itself
       console.log(tileArray);
     }

     console.log('started');

   }

   function buildArray() {
     for(var x = 1; x < 7; x++) {
       tileImages.push(x+'.jpg');
     }
   }




 </script>
</body>
</html>
